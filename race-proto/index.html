<!DOCTYPE HTML>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		
		<style type="text/css">
		/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
.canvasWrapper {
	border: 1px solid #ababab;
	background-color: #2ccae2;
	border-bottom: 10px solid #2ccae2;
	padding: 10px 10px 0px 10px;
	margin: 0 auto;
	text-align: center;
} 
.instructios {
	font: 14px;
	font-family: Verdana, arial;
	font-weight: bold;
	margin: 10px 10px 15px;
	text-align: center;
}
			
		</style>
	</head>
	<body>
		<div class="instructios">
			- Use Left and Right arrow key to escape from the obstacles coming your way. 
		</div>
		<div class="canvasWrapper">
			<canvas id="canvas" width="400" height="550" tabindex="1" style="margin: 0 auto"></canvas>
		</div>
		
	</body>
	<script type="text/javascript" src="race-temp.js"></script>
</html>
